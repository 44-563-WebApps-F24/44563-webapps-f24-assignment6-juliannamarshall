<body>
    <h2>Julianna Marshall figures out</h2>

    <label for="first">Enter a number</label>
    <input type="number" id="first" value="2">

    <label for="seconf">Enter a number</label>
    <input type="number" id="second" value="12">

    <input type="button" onclick="powerSum()" value="Compute">

    <p id="result">This text will be replaced </p>

    <script>
        function powerSum(){
            first = document.getElementById("first").value
            second = document.getElementById("second").value
            var sum = 0

            for(i = 0; i < first-1; i++){
                sum += second ** second;
                //out = document.getElementById("result")
                //out.innerHTML = "Sum of " + first + " powers with base " + second + " is " + sum
            }

            out = document.getElementById("result")
            out.innerHTML = "Sum of " + first + " powers with base " + second + " is " + sum
        }
    </script>
