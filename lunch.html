<!DOCTYPE html>
<html>
<head>
    <title>lunch.html</title>
</head> 
<body>
    <h2>Julianna Marshall orders a lunch</h2>

    <form>
        <label for="drink">Drink</label>
        <input type="checkbox" id="drink" name="drink" value="drink">

        <label for="side">Side</label>
        <input type="checkbox" id="side" name="side" value="side">

        <label for="in">Eat in</label>
        <input type="checkbox" id="in" name="in" value="in">

        <input type="button" value="Start a lunch order" onclick="startLunch()">




        <label for="property">Enter property</label>
        <input id="property" type="text" value="entree">

        <label for="value">Set it to:</label>
        <input id="value" type="text">

        <input type="button" value="Update the lunch" onclick="updateLunch()">



        <p id="result">This text will be replaced </p>

        <script>
            var my_lunch = {}

            function startLunch(){
                my_lunch = {}

                my_lunch.drink = document.getElementById("drink").checked
                my_lunch.side = document.getElementById("side").checked
                my_lunch.in = document.getElementById("in").checked

                out = document.getElementById("result")
                out.innerHTML = JSON.stringify(my_lunch)
            }

            function updateLunch(){
                var property = document.getElementById("property").value
                var value = document.getElementById("value").value

                my_lunch[property] = value 

                out = document.getElementById("result")
                out.innerHTML = JSON.stringify(my_lunch)
            }
        </script>
    </form>
</body>
</html>
